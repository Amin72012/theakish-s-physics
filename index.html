<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
        <script src="auth.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TheAkish's Physics</title>
    </head>
    <body>
        <h1>Welcome to TheAkish's Physics Website</h1>
        <p>TheAkish's Physics is a sandbox game where the only limit is your imagination. Build, Finalise, and Share. Gain Plot Coins by uploading SandPlots and having positive reviews on them! Join us Now!</p>
        
        <h2>Sign Up</h2>
        <form id="sign-up-form">
            <input type="email" id="sign-up-email" placeholder="Email" required />
            <input type="password" id="sign-up-password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <h2>Upload .sandplot File</h2>
        <form id="file-upload-form">
            <input type="file" id="file-input" accept=".sandplot" required />
            <button type="submit">Upload File</button>
        </form>
    </body>
</html>
